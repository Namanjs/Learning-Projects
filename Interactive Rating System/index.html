<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Interactive Rating</title>

</head>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
  rel="stylesheet">

<link rel="stylesheet" href="style.css">

<body>

  <!-- Rating state start -->

  <div id="rating-page">

    <div id="star">
      <img src="./images/icon-star.svg" alt="star icon">
    </div>

    <h2 class="white-text">How did we do?</h2>

    <p class="white-text">
      Please let us know how we did with your support request. All feedback is appreciatedto help us improve our
      offering!
    </p>

    <div class="scores">
      <div id="1" class="rating">1</div>
      <div id="2" class="rating">2</div>
      <div id="3" class="rating">3</div>
      <div id="4" class="rating">4</div>
      <div id="5" class="rating">5</div>
    </div>

    <div id="submit">

      SUBMIT

    </div>

  </div>



  





  <script src="script.js"></script>

</body>

</html>
