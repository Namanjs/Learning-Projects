<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>\Results Summary</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <div class="outer-container">

    <div class="blue-container">

      <h2 class="result">Your Result</h2>

      <div class="score-circle">

        <h1 class="score">76</h1>
        <p class="max-score">of 100</p>

      </div>

      <h2 class="views">Great</h2>
      <p class="stats">You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>

    <div class="summary-container">

      <h2>Summary</h2>

      <div class="reaction summary-point">

        <div class="inner-points">

          <img src="./assets/images/icon-reaction.svg" alt="electricity icon">
          <p style="color: hsl(0, 100%, 67%);">Reaction</p>

        </div>
        <p><strong>80</strong> / 100</p>

      </div>

      <div class="memory summary-point">

        <div class="inner-points">

          <img src="./assets/images/icon-memory.svg" alt="electricity icon">
          <p style="color: hsl(39, 100%, 56%);">Memory</p>

        </div>
        <p><strong>92</strong> / 100</p>

      </div>

      <div class="verbal summary-point">

        <div class="inner-points">

          <img src="./assets/images/icon-verbal.svg" alt="electricity icon">
          <p style="color: hsl(166, 100%, 37%);">Verbal</p>

        </div>
        <p><strong>61</strong> / 100</p>

      </div>

      <div class="visual summary-point">

        <div class="inner-points">

          <img src="./assets/images/icon-visual.svg" alt="electricity icon">
          <p style="color: hsl(234, 85%, 45%);">Visual</p>

        </div>
        <p><strong>72</strong> / 100</p>

      </div>

      <div class="continue">
        <h3>Continue</h3>
      </div>


    </div>

  </div>

</body>

</html>
