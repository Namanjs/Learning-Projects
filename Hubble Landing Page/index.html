<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Huddle Landing Page</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">


</head>

<body>

  <div class="logo">

    <img src="./images/logo.svg" alt="Huddle Logo">

  </div>

  <div class="data">

    <div>
      <img src="./images/illustration-mockups.svg" alt="Mockups Images">
    </div>

    <div class="text">

      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>

      <div class="register">
        <h3>Register</h3>
      </div>

    </div>

  </div>

  <footer>

    <a href><img src="./Footer Icons/facebook icon.png" alt="facebook link"></a>

    <a href><img src="./Footer Icons/twitter.png" alt="twitter link"></a>

    <a href><img src="./Footer Icons/instagram.png" alt="instagram link"></a>

  </footer>

</body>

</html>
